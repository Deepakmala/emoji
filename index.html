<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Emoji's</title>
</head>

<body>
    <h1 class="text-center m-5 text-primary">EMOJIS</h1>
    <p class="text-center">You Can get Multiple Emojis, click here and check here!!</p>

    <!-- Button trigger modal -->
    <button onclick="renderFacts()" type="button" class="btn btn-success mx-auto d-block" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Click Here
    </button>

    <!-- Modal -->
    <div id="fact"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

    <script>
        let result = document.getElementById("fact");
        result.innerHTML = `<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-primary" id="exampleModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="content" class="modal-body text-center display-1"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>`

        async function renderFacts() {
            let response = await fetch("https://emojihub.yurace.pro/api/random");
            let data = await response.json();
            console.log(data);
            document.getElementById("content").innerHTML = data.htmlCode[0];
            document.getElementById("exampleModalLabel").innerHTML = data.name;
        }
    </script>
</body>

</html>
